<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate password from your web browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <!-- favicone -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png?v=1.1">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png?v=1.1">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png?v=1.1">
    <link rel="manifest" href="favicons/site.webmanifest?v=1.1">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg?v=1.1" color="#5bbad5">
    <link rel="shortcut icon" href="favicons/favicon.ico?v=1.1">
    <meta name="apple-mobile-web-app-title" content="Generated password">
    <meta name="application-name" content="Generated password">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="favicons/browserconfig.xml?v=1.1">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="d-flex flex-column h-100" onload="inputIsFile()">

    <main class="flex-shrink-0">
        <header>
            <h3 class="mx-auto py-3 col-10">Browser generated password</h3>
        </header>
    
        <div class="d-grid gap-2 col-lg-4 col-10 mt-5 mx-auto">
            <p class="text-center">Let your browser create a password</p>
            <input type="password" class="mt-2 form-control" id="passwd-field" autocomplete="new-password"  name="new-password" placeholder="Click to generate" oninput="inputIsFile()">
            <button type="button" class="btn btn-secondary" id="copy-btn" onclick="copyToClipboard()" disabled>Copy</button>
            <hr class='mb-2'>
            <p class="text-center mini">Doesn't work ? Use <a href="https://www.avast.com/fr-fr/random-password-generator" target="_blank">this strong tool</a>.</p>
        </div>
    </main>
    
    <footer class="footer mt-auto py-3">
        <div class="container">
          <p class="text-center mini"><script>document.write(new Date().getFullYear());</script> | Use your browser's password generation feature</p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
